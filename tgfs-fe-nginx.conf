server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing
    location /tgfs {
        try_files $uri $uri/ $uri.html /tgfs/index.html;
    }

    # Redirect root to /tgfs
    location = / {
        return 301 /tgfs/;
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';";
    add_header Referrer-Policy strict-origin-when-cross-origin;
}