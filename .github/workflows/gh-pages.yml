name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ "github-pages" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './tgfs-gh-pages/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ./tgfs-gh-pages/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('./tgfs-gh-pages/package-lock.json') }}-${{ hashFiles('./tgfs-gh-pages/**/*.js', './tgfs-gh-pages/**/*.jsx', './tgfs-gh-pages/**/*.ts', './tgfs-gh-pages/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('./tgfs-gh-pages/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci
        working-directory: ./tgfs-gh-pages

      - name: Build with Next.js
        run: npm run build
        working-directory: ./tgfs-gh-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./tgfs-gh-pages/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4